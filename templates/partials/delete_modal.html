<!-- partials/Delete_modal.html -->
<div class="modal" id="confirmDeleteModal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmDeleteModalLabel">Confirmação de Exclusão</h5>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="fechar()">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                Tem certeza de que deseja excluir esse item?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="fechar()">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmDeleteBtn" onclick="Delete()">Excluir</button>
            </div>
        </div>
    </div>
</div>
<script>
    let id_Delete;

    function DeleteModal(id) {
        id_Delete = id;

        const modal = document.getElementById('confirmDeleteModal');
        modal.style.display = 'block';
    }

    function fechar() {
        const modal = document.getElementById('confirmDeleteModal');
        modal.style.display = 'none';
    }

    function Delete() {
        if (id_Delete) {
            var DeleteForm = document.getElementById(`DeleteForm${id_Delete}`);
            DeleteForm.submit();
        }
    }

</script>
