<!-- partials/Negar_modal.html -->
<div class="modal" id="confirmNegarModal" tabindex="-1" role="dialog" aria-labelledby="confirmNegarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmNegarModalLabel">Confirmação de negar solicitação</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" onclick="fechaModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Tem certeza de que deseja negar essa solicitação de agendamento?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="fechaModal()">Cancelar</button>
                <button type="button" class="btn btn-danger" id="confirmNegarBtn" onclick="negarItem()">Negar</button>
            </div>
        </div>
    </div>
</div>
<script>
    let id_Negar;

    function NegarModal(id) {
        id_Negar = id;

        const modal = document.getElementById('confirmNegarModal');
        modal.style.display = 'block';
    }

    function fechaModal() {
        const modal = document.getElementById('confirmNegarModal');
        modal.style.display = 'none';
    }

    function negarItem() {
        if (id_Negar) {
            var NegarForm = document.getElementById(`NegarForm${id_Negar}`);
            NegarForm.submit();
        }
    }

</script>
