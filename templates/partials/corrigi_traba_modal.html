<!-- partials/CorriTrab_modal.html -->
<div class="modal" id="confirmCorriTrabModal" tabindex="-1" role="dialog" aria-labelledby="confirmCorriTrabModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmCorriTrabModalLabel">Confirmação de revisão de trabalho</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" onclick="fecharModal()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Tem certeza que deseja adicionar esse trabalho como revisado?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" onclick="fecharModal()">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmCorriTrabBtn" onclick="excluirItem()">Revisar</button>
            </div>
        </div>
    </div>
</div>
<script>
    let id_CorriTrab;

    function CorriTrabModal(id) {
        id_CorriTrab = id;

        const modal = document.getElementById('confirmCorriTrabModal');
        modal.style.display = 'block';
    }

    function fecharModal() {
        const modal = document.getElementById('confirmCorriTrabModal');
        modal.style.display = 'none';
    }

    function excluirItem() {
        if (id_CorriTrab) {
            var CorriTrabForm = document.getElementById(`CorriTrabForm${id_CorriTrab}`);
            CorriTrabForm.submit();
        }
    }

</script>
