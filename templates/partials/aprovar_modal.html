<!-- partials/Aprovar_modal.html -->
<div class="modal" id="confirmAprovarModal" tabindex="-1" role="dialog" aria-labelledby="confirmAprovarModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmAprovarModalLabel">Confirmação de aprovação de plano</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar" onclick="fecha()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Tem certeza de que deseja Aprovar esse plano?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" onclick="fecha()">Cancelar</button>
                <button type="button" class="btn btn-primary" id="confirmAprovarBtn" onclick="Aprovar()">Aprovar</button>
            </div>
        </div>
    </div>
</div>
<script>
    let id_Aprovar;

    function AprovarModal(id) {
        id_Aprovar = id;

        const modal = document.getElementById('confirmAprovarModal');
        modal.style.display = 'block';
    }

    function fecha() {
        const modal = document.getElementById('confirmAprovarModal');
        modal.style.display = 'none';
    }

    function Aprovar() {
        if (id_Aprovar) {
            var AprovarForm = document.getElementById(`AprovarForm${id_Aprovar}`);
            AprovarForm.submit();
        }
    }

</script>
