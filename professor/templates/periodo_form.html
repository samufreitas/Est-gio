
{% extends 'professor/base_professor.html' %}
{% load widget_tweaks %}
{% block container %}
    <style>
        .input-curto {
            width: 95%;
            border-radius: 10px;
        }
    </style>
     <h3>Cadastrar Período:</h3>
            {% if form.non_field_errors %}
                <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    {{ form.non_field_errors }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
               <div class="form-group">
                    <label for="{{ form.descricao.id_for_label }}" class="w-78 mt-3 h4">Período</label>
                    {{form.descricao|add_class:"form-control" }}
                </div>
                <div class="container float-right mt-3">
                    <button type="submit" class="btn btn-success float-right mx-2">Cadastrar</button>
                    <a href="{% url 'professor:list_periodo' %}" class="btn btn-primary float-right">Voltar</a>
                </div>
            </form>
{% endblock %}
